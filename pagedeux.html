<body>
    <div class="banner" style="position: relative; display: inline-block;">
        <video autoplay loop muted playsinline>

        <button type="button" class="btn zizou" onclick="window.location.href='article.html'" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);">

            function playVideo() {
                const video = document.querySelector('video');
                video.muted = false;
                video.play();
