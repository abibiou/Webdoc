<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="23; url=index.html">
    <link rel="stylesheet" href="../style.css">
    <title>Terminus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
       <div class="banner">
        <video autoplay loop muted playsinline>
            <source src="..video/lavideodefin.mp4" type="video/mp4">
        </video>
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
            <h3 class="fw-normal p-3" style="line-height: 130%;">
                Nous vous remercions d'avoir voyagé à bord du RER<br>
                Le train de vie d'un cheminot. Nous espérons<br>  que vous
                avez passé un agréable moment.
            </h3>
            <button type="button" class="btn zizou" onclick="window.location.href='index.html'">
                Retournez à l'accueil
            </button>
        </div>
        <button type="button" class="btn mt-3 mx-3 son" onclick="playVideo()">
            <img src="../img/son.png" alt="Son" class="img-fluid" style="height: 100%;" />
        </button>
    </div>
    <script>
        function playVideo() {
            const video = document.querySelector('video');
            video.muted = false;
            video.play();   
        }
    </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
